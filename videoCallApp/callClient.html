<div> this is the flow of a webRTC call</div>
1. Server: <input type="text" id="server" value="http://101.164.160.98:8888" /><br>
2. Your name: <input type="text" id="local" value="my_name"/>
<button id="connect" onclick="connect();">3. Connect to server </button>
<button disabled="true" id="disconnect"
        onclick="disconnect();">Disconnect</button>
<br>
<table><tr><td>
    4. Target peer id: <input type="text" id="peer_id" size="3"/></td><td>
    Message: <input type="text" id="message"/></td><td>
    <button disabled="true" id="send" onclick="send();">Send</button>
</td></tr></table>

<div>
    <button id="startButton">5. Start</button>
    <button id="callButton">Call</button>
    <button id="hangupButton">Hang Up</button>
</div>

<button id="createSDP"> 6. Create Offer SDP and ICE Candidate </button>
<label for="localSDP"> my SDP: </label><textarea id="localSDP" > SDP Here </textarea>
<label for="localICE"> my ICE: </label><textarea id="localICE"> ICE Candidate </textarea>

<button id="sendPeer"> 7. Send to peer </button>
